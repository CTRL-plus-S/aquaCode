        <!-- start of js script -->
        <script>
            function myMap() {
              var uluru = {lat: 40.270816, lng: 48.316415};
              var m1 = {lat: 39.72494749290583, lng: 48.73315416276455};
              var m2 = {lat: 40.654855464162104, lng: 46.47216796875001};
              var mapProp= {
              center:new google.maps.LatLng(uluru),
              zoom:7,
              };
              //var marker = new google.maps.Marker({position: 40.570816,49.716415});
              var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
              var marker = new google.maps.Marker({
                    position: m1,
                    map: mapProp,
                });
              var marker1 = new google.maps.Marker({
                    position: m2,
                    map: mapProp,
                });
              
              marker.setMap(map);
              marker1.setMap(map);
            }
          </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDclHYWij33aowLOUWN-oxi18sFVAFYz2U&callback=myMap"></script>
